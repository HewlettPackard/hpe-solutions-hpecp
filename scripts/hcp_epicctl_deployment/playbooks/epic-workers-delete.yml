---
  - name: Delete epic workers from cluster.
    hosts: localhost
    gather_facts: false
    roles:
      - role: epic-worker
        vars:
          deleteworkers: yes
          delete_pools: yes

  - name: uninstall software from nodes.
    hosts: epicworker
    gather_facts: false
    roles:
      - role: uninstall-bds
        vars:
          uninstall: yes