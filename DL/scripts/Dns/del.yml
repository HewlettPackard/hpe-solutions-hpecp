---
- hosts: win
  gather_facts: yes
  tasks:
  - name: Include VM variables
    include_vars: vars.yml

  - name: Add A record for newly build server
    win_shell: Remove-DnsServerResourceRecord -ZoneName "{{ fw_zone_name }}" -RRType "A" -Name "{{ item.key }}" -RecordData "{{ item.value }}" -Force
    with_dict: "{{ loop }}"

