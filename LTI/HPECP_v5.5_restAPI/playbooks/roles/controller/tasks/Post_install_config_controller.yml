---
  - name: Get session token for connecting to controller
    uri:
      url: http://{{ controller.host_ip }}:8080/api/v1/login
      return_content: yes
      validate_certs: false
      headers:
        Content-Type: "application/json"
        Accept-Charset: "UTF-8"
      method: POST
      body_format: json
      body: 
        name: "{{ controller_creds.name }}"
        password: "{{ controller_creds.password }}"
      status_code:
        - 201
    register: token

  - name: Fetch location header
    set_fact: 
      session_token="{{ token.location }}"

  - name: Fetch token 
    set_fact:
      token: "/{{session_token.split('/')[3]}}/{{session_token.split('/')[4]}}/{{session_token.split('/')[5]}}/{{session_token.split('/')[6]}}"

  - debug: 
      msg="{{ token }}"
      
  - name: Post install configuration for controller
    uri:
      url: http://{{ controller.host_ip }}:8080/api/v1/install
      return_content: yes
      validate_certs: false
      headers:
        X-BDS-SESSION: "{{ token }}"
        Content-Type: "application/json"
        Accept-Charset: "UTF-8"
      method: POST
      body_format: json
      body: "{{ lookup('file','/tmp/payload.json') }}"
      status_code:
        - 204
    register: output

  - debug:
      msg: "{{ output }}"

  - name: Sleep for 600 seconds and continue with play
    ansible.builtin.wait_for:
      timeout: 600

  - name: Add registry server deatils to the platform
    uri:
      url: http://{{ controller.host_ip }}:8080/api/v2/config/k8s
      return_content: yes
      validate_certs: false
      headers:
        X-BDS-SESSION: "{{ token }}"
        Content-Type: "application/json"
        Accept-Charset: "UTF-8"
      method: PUT
      body_format: json
      body: {"platform":{"container_repo_password":"","container_repo_username":"","container_repo_url":"{{ airgap.registry_server }}","is_secure_container_repo":false},"caas_registry":{"rpm_gpg_key":"","baseurl":"","repo_gpg_key":""}}
      status_code:
        - 204
    register: res
    when: airgap.is_airgap_env == true
  
